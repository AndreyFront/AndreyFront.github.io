<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="image/x-icon" href="./assets/static/favicon.ico" rel="shortcut icon">
<link type="Image/x-icon" href="./assets/static/favicon.ico" rel="icon">
<link rel="stylesheet" href="./assets/styles/main.css">
<title>ЮЖАНЕ</title>
</head>
<body>
    <div class="wrapper-page">
        <main class="dev dev--links">
            <div class="dev__box-title">
                <h1 class="dev__title title-reset">южане</h1>
            </div>
    
            <!-- 
                desktop - The desktop is made
                mobile - Modalka made
            -->
    
            <div class="dev__box">
                <a href="./home.html" class="dev__link link-reset desktop mobile ">Главная</a> 
            </div>
            <div class="dev__box">
                <a href="./privacy-policy.html" class="dev__link link-reset desktop mobile ">Политика конфиденциальности</a> 
            </div>
            <div class="dev__box">
                <a href="##" class="dev__link link-reset desktop mobile " data-hystmodal="#m-form">Модальная форма</a> 
            </div>
        </main>
    </div>

    <div class="hystmodal m-modal m-form" id="m-form" aria-hidden="true">
    <div class="hystmodal__wrap">
        <div class="hystmodal__window" role="dialog" aria-modal="true">
            <button data-hystclose class="hystmodal__close">
                <svg class="m-modal__close-icon">
                    <use xlink:href="./assets/icons/sprite-svg.svg#close-modal" />
                </svg>
            </button>
            <form action="" class="form">
                <div class="form__block-head">
                    <h2 class="title title--h2 title-reset">Давайте знакомиться?</h2>
                    <span class="form__desc">Оставьте свои данные, мы перезвоним вам, познакомимся, пообщаемся и&nbsp;ответим на все вопросы</span>
                </div>
                <div class="form__block-body">
                    <div class="form__wrap-inputs">
                        <div class="input" data-input="input">
                            <input type="text" class="input__field" placeholder="Имя" data-input="field">
                            <button type="button" class="input__btn-cleaning" data-input="btn-cleaning">
                                <svg class="input__icon-cleaning">
                                    <use xlink:href="./assets/icons/sprite-svg.svg#close"/>
                                </svg>
                            </button>
                        </div>
                        <div class="input" data-input="input">
                            <input type="tel" class="input__field" placeholder="Номер телефона" data-phone-mask data-input="field" required>
                            <button type="button" class="input__btn-cleaning" data-input="btn-cleaning">
                                <svg class="input__icon-cleaning">
                                    <use xlink:href="./assets/icons/sprite-svg.svg#close"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form__block-btn">
                        <button type="submit" class="btn btn--size--bg btn--theme--secondary">
                            <span class="btn__text">Отправить заявку</span>
                        </button>
                        <span class="form__privacy-policy">Нажимая на кнопку, вы соглашаетесь с <a href="#" class="link-reset">Политикой конфиденциальности</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
    <div class="message" data-message="main">
    <svg class="message__icon">
        <use xlink:href="./assets/icons/sprite-svg.svg#success"/>
    </svg>
    <span class="message__text">Спасибо! Ваша заявка отправлена</span>
</div>

    <script src="./assets/scripts/libs.js"></script>
<script src="./assets/scripts/main.js"></script>
</body>
</html>
