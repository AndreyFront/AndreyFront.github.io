<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="image/x-icon" href="./assets/static/favicon.ico" rel="shortcut icon">
<link type="Image/x-icon" href="./assets/static/favicon.ico" rel="icon">
<link rel="stylesheet" href="./assets/styles/main.css">
<title>Название компании</title>
</head>
<body>
    <main class="dev dev--links">
        <div class="dev__box-title">
            <h1 class="dev__title">Название компании</h1>
        </div>

        <!-- 
            desktop - The desktop is made
            mobile - Modalka made
        -->

        <div class="dev__box">
            <span class="dev__sign">Название компании</span>
        </div>
        <div class="dev__box">
            <a href="./home.html" class="dev__link link-reset">Главная</a> 
        </div>
        <div class="dev__box">
            <a href="./blog.html" class="dev__link link-reset">Блог</a> 
        </div>
        <div class="dev__box">
            <a href="./second-page.html" class="dev__link link-reset">Вторая страница</a> 
        </div>
    </main>
    <div class="hystmodal modal m-contact-us" id="m-contact-us" aria-hidden="true">
    <div class="hystmodal__wrap">
        <div class="hystmodal__window" role="dialog" aria-modal="true">
            <button data-hystclose class="hystmodal__close">
                <svg class="modal__close-icon">
                    <use xlink:href="./assets/icons/sprite-svg.svg#menu-close"/>
                </svg>
            </button>
            <span class="title title--h2 title-reset">Связаться с нами</span>
            <form action="" class="modal__form">
                <div class="modal__form-wrapper-fields">
                    <input type="text" class="input" placeholder="Ваше имя">
                    <input type="phone" class="input" placeholder="Телефон *" data-phone-mask required>
                    <textarea class="textarea" placeholder="Сообщение"></textarea>
                </div>
                <button type="submit" class="btn btn--size--lg btn--theme--primary" data-hystmodal="#m-success">
                    <span class="btn__text">Отправить</span>
                </button>
                <div class="privacy-policy">
                    <div class="checkbox">
                        <label data-role="" class="checkbox__label">
                            <input type="checkbox" class="checkbox__input" name="" value="" checked="" required="">
                            <span class="checkbox__text">Нажимая на кнопку, вы соглашаетесь с <a href="#">политикой конфиденциальности</a></span>
                            <span class="checkbox__decore"></span>
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="hystmodal modal m-success" id="m-success" aria-hidden="true">
    <div class="hystmodal__wrap">
        <div class="hystmodal__window" role="dialog" aria-modal="true">
            <button data-hystclose class="hystmodal__close">
                <svg class="modal__close-icon">
                    <use xlink:href="./assets/icons/sprite-svg.svg#menu-close"/>
                </svg>
            </button>
            <span class="title title--h2 title-reset">Заявка отправлена</span>
            <span class="modal__subtitle-success">Мы скоро свяжется с вами!</span>
            <button class="btn btn--size--lg btn--theme--primary" data-hystclose>
                <span class="btn__text">Вернуться</span>
            </button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./assets/scripts/libs.js"></script>
<script src="./assets/scripts/main.js"></script>
</body>
</html>
